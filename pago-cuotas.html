<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago de Cuotas - ByteStore</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .form-title {
            color: #174aff;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .form-control {
            padding: 0.75rem;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        .form-control:focus {
            border-color: #174aff;
            box-shadow: 0 0 0 0.2rem rgba(23,74,255,0.25);
        }
        .submit-btn {
            background: #174aff;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 5px;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
        }
        .submit-btn:hover {
            background: #0d3fd9;
        }
        .required-field::after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">ByteStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="credito-bytestore.html">Volver a Crédito</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container py-5">
        <div class="form-container">
            <h2 class="form-title">Pago de Cuotas</h2>
            <p class="text-center mb-4">Complete el siguiente formulario para realizar su pago de cuotas</p>
            
            <form action="php/submit_pago_cuotas.php" method="POST" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="numero_contrato_identidad" class="form-label required-field">Número de Contrato/Identidad</label>
                    <input type="text" class="form-control" id="numero_contrato_identidad" name="numero_contrato_identidad" required>
                    <div class="invalid-feedback">
                        Por favor ingrese su número de contrato o identidad
                    </div>
                </div>

                <div class="form-group">
                    <label for="monto_pago" class="form-label required-field">Monto a Pagar</label>
                    <div class="input-group">
                        <span class="input-group-text">L</span>
                        <input type="number" class="form-control" id="monto_pago" name="monto_pago" min="0.01" step="0.01" required>
                    </div>
                    <div class="invalid-feedback">
                        Por favor ingrese un monto válido
                    </div>
                </div>

                <div class="form-group">
                    <label for="metodo_pago" class="form-label required-field">Método de Pago</label>
                    <select class="form-select" id="metodo_pago" name="metodo_pago" required>
                        <option value="">Seleccione un método de pago</option>
                        <option value="tarjeta_credito">Tarjeta de Crédito</option>
                        <option value="tarjeta_debito">Tarjeta de Débito</option>
                        <option value="transferencia">Transferencia Bancaria</option>
                    </select>
                    <div class="invalid-feedback">
                        Por favor seleccione un método de pago
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label required-field">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="invalid-feedback">
                        Por favor ingrese un correo electrónico válido
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-credit-card me-2"></i>Realizar Pago
                </button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validación del formulario
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
